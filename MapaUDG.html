<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo UDG</title>
    <link rel="stylesheet" href="css/MapaUDG.css">
    <link rel="icon" type="image/jpeg" href="images/logoUDG.jpg">
    
</head>
<body>
    <div class="important-things">
        <div class="add-form">
            <button id="nav-button" onclick="window.location.href='Inicio.html';">Inicio</button>
            <button id="nav-button" onclick="window.location.href='CosasImportantes.html';">Cosas Importantes</button>
            <button id="nav-button" onclick="window.location.href='UDGMaterias.html';">UDG Materias</button>
            <button id="nav-button" onclick="window.location.href='Agenda.html';">Agenda</button>
        </div>
    </div>

    <div class="container">
        <div class="phone-screen">
            <div class="map-container" id="map-container">
                <img src="images/mapa-udg.jpg" alt="Mapa de la UDG" id="main-map">
                <iframe id="google-map" src="" style="display:none; width: 100%; height: 100%; border:none;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <button class="phone-home-button" onclick="showMainMap()"></button>
        </div>
    </div>

    <div class="right-panel">
        <h2>Filtro de Mapa UDG</h2>
        <div class="buttons-container">
            <button onclick="showParts()">Buscar Zona en Especifico</button>
            <button onclick="showZonesOfInterest()">Zonas de Interés</button> 
            <button  id="alert-button" onclick="showInteractiveMap()">Mapa Interactivo</button> 
            <button onclick="showGoogleMaps()">Abrir en Google Maps</button>
            <button onclick="window.location.href='https://1drv.ms/p/c/8daf5964e63d40e0/Ef14SDxuiHhMithnYRkfLqEBrDBcbGrKqtKSGPDPGVXlzQ?e=g2w96K';">Conociendo Mi UDG</button>
            <button onclick="changeMap('images/ingesmap.jpg')">Mapa Ingenierias</button>


        </div>
        <div class="parts-buttons" id="parts-buttons" style="display: none;">
            <button class="btn-brillante" onclick="changeMap('images/entradas.jpg')">Entradas</button>
            <button class="btn-brillante" onclick="changeMap('images/cordinacion.jpg')">Cordinacion</button>
            <button class="btn-brillante" onclick="changeMap('images/edificiox.jpg')">Edificio (X)</button>
            <button class="btn-brillante" onclick="changeMap('images/edificioalfabeta.jpg')">Edificios Alfa, Beta</button>
            <button class="btn-brillante" onclick="changeMap('images/edificion.jpg')">Edificio (N)</button>
            <button class="btn-brillante" onclick="changeMap('images/edificiout.jpg')">Edificios (U), (T)</button>
            <button class="btn-brillante" onclick="changeMap('images/cafeteria.jpg')">Cafeterias</button>
        </div>

        <div class="zones-buttons" id="zones-buttons" style="display: none;">
            <button class="btn-brillante" onclick="changeMap('images/sanitarios.jpg')">Sanitarios</button>
            <button class="btn-brillante" onclick="changeMap('images/papelerias.jpg')">Papelerias</button>
            <button class="btn-brillante" onclick="changeMap('images/lonaria.jpg')">Lonaria</button>
            <button class="btn-brillante" onclick="changeMap('images/controlescolar.jpg')">Control Escolar</button>
            <button class="btn-brillante" onclick="changeMap('images/jobsproulex.jpg')">Jobs & Proulex</button>
            <button class="btn-brillante" onclick="changeMap('images/auditorios.jpg')">Auditorios</button>
            <button class="btn-brillante" onclick="changeMap('images/medicos.jpg')">Servicios Medicos</button>
            <button class="btn-brillante" onclick="changeMap('images/generales.jpg')">Servicios Generales</button>
            <button class="btn-brillante" onclick="changeMap('images/cajero.jpg')">Cajero</button>

        </div>

        <div class="doors-buttons" id="interactive-map-buttons" style="display: none;">
            <button id="boulevard-button" class="btn-brillante" onclick="changeMap('images/puerta1.jpg')">Boulevard</button>
            <div id="control-container">
                <button class="plus">+</button>
                <div class="buttons-container">
                    <button class="direction-button" id="up">↑</button>
                    <button class="direction-button" id="left">←</button>
                    <button class="direction-button" id="down">↓</button>
                    <button class="direction-button" id="right">→</button>
                </div>
            </div>
            <button class="btn-brillante" onclick="changeMap('images/puerta2.jpg')">Revolucion</button>
            <button class="btn-brillante" onclick="changeMap('images/puerta2.jpg')">Olimpica</button>
        </div>
        
    </div>
   
    </div>

    </footer>
    <script src="js/MapaUDG.js"></script>
</body>
</html>
